name: adopte_1_candidat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.2
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/official_logo.png
    - assets/img/unofficial_logo.png
    - assets/img/splash_screen.svg
    - assets/img/bubbles.svg
  fonts:
    - family: Didot
      fonts:
        - asset: assets/fonts/Didot.otf
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700