name: adopte_1_candidat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.1.2
  flutter_svg: ^1.0.0
  percent_indicator: ^4.2.2
  flutter_tags: ^1.0.0-nullsafety.1
  path_provider: ^2.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/official_logo.png
    - assets/img/unofficial_logo.png
    - assets/img/splash_screen.svg
    - assets/img/check_email.svg
    - assets/img/email_success.svg
    - assets/img/bubbles.svg
    - assets/icons/home.svg
    - assets/icons/matches.svg
    - assets/icons/certifications.svg
    - assets/icons/user.svg
    - assets/iconProfile/bear.svg
    - assets/iconProfile/cat.svg
    - assets/iconProfile/deer.svg
    - assets/iconProfile/dog.svg
    - assets/iconProfile/fox.svg
    - assets/iconProfile/frog.svg
    - assets/iconProfile/lion.svg
    - assets/iconProfile/monkey.svg
    - assets/iconProfile/owl.svg
    - assets/iconProfile/panda.svg
    - assets/iconProfile/tiger.svg
    - assets/iconProfile/wolf.svg

  fonts:
    - family: Didot
      fonts:
        - asset: assets/fonts/Didot.otf
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700